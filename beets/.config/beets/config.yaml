directory: ~/music
library: ~/.config/beets/library.db
plugins: fetchart embedart ftintitle lastgenre lyrics convert info mpdupdate mpdstats thumbnails

convert:
    auto: yes
    max_bitrate: 320
    command: ffmpeg -i $source -y -vn -aq 0 $dest
    extension: mp3

mpd:
    host: localhost
    port: 6600

thumbnails:
    auto: yes
